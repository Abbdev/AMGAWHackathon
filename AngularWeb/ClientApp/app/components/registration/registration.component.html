<div class="content">
    <div class="container">
        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" required [(ngModel)]="email">

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required [(ngModel)]="password">

        <label for="psw"><b>Confirm Password</b></label>
        <input type="password" placeholder="Confirm Password" name="c_psw" required [(ngModel)]="c_password">

        <label for="uname"><b>Display Name</b></label>
        <input type="text" placeholder="Enter Display Name" name="uname" required [(ngModel)]="name">

        <label for="uname"><b>Image URL</b></label>
        <input type="text" placeholder="Enter Image URL" name="uname" required [(ngModel)]="image">

        <label for="uname"><b>Registration Code</b></label>
        <input type="text" placeholder="Enter Code" name="code" required [(ngModel)]="code">

        <label for="email"><b>Send Email</b></label>
        <select [(ngModel)]="sendEmail">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <button type="button" (click)="register()">Register</button>

    </div>


</div>
