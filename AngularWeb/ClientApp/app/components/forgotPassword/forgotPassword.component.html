<div class="content">
    <div class="container">
        
        <label for="uname"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="uname" required [(ngModel)]="email">

     

        <button type="button" (click)="submit()">Submit</button>
    
    </div>

    <div class="container" style="background-color:#f1f1f1">
        <span class="reg"><a [routerLink]=" ['/login'] " routerLinkActive="active">Go Back</a></span>
       
    </div>
</div>
