<div class="content">
    <div class="container">

        <label for="uname"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="pw" required [(ngModel)]="password">

        <label for="uname"><b>Confirm Password</b></label>
        <input type="password" placeholder="Confirm Password" name="pw" required [(ngModel)]="c_password">

        <button type="button" (click)="submit()">Submit</button>

    </div>
</div>
